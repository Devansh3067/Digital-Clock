<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/clock.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="format">
            <select name="Format" class="for">
                <option value="12hr">12-hr Format</option>
                <option value="24hr">24-hr Format</option>
            </select>
        </div>
        <div class="date">Date : </div>
        <div class="clock">
            <span class="time hour">00</span>
            <span>:</span>
            <span class="time min">00</span>
            <span>:</span>
            <span class="time sec">00</span>
            <span class="AMPM">AM</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
